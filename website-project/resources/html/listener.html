<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/listener.css">
  </head>
  <body>
  
    <div class="frontBackandPPButtons">
      <button class="button buttonBack">back arrow</button>
      <button class="button buttonForward">forward arrow</button>
      <button class="button buttonProfilePicture">pfp</button>

      <button class="plusButton">
          <div class="plusHorizontal"></div>
          <div class="plusVertical"></div>
      </button>

      <button class="minusButton">
          <div class="minusHorizontal"></div>
      </button>
      
    </div>


    <div class ="playlist">
      <button class="playlist playlist1" style="position:absolute; right:65%;bottom:18%">playlist 1</button>
      <button class="playlist playlist2" style="position:absolute; right:52%;bottom:18%;">playlist 2</button>
      <button class="playlist playlist3" style="position:absolute; right:38%;bottom:18%;">playlist 3</button>
      <button class="playlist playlist4" style="position:absolute; right:24%;bottom:18%">playlist 4</button>
    </div>

    <div class="DJs">
      <button class="DJ DJ1" style="position:absolute; right:65%;bottom:-17%;">DJ 1</button>
      <button class="DJ DJ2" style="position:absolute; right:52%;bottom:-17%;">DJ 2</button>
      <button class="DJ DJ3" style="position:absolute; right:38%;bottom:-17%;">DJ 3</button>
      <button class="DJ DJ4" style="position:absolute; right:24%;bottom:-17%;">DJ 4</button>
    </div>


    
    <div class="searchBar">
      <input type="text" placeholder="Enter music to search">
    </div>
    
    
    <div class="userPreferedGenre">User Prefered Genre</div>
    <div class="userPreferedGenreBox"></div>
    <div class="recommendedPlaylist">Recommended Playlist</div>
    <div class="recommendedDJs">Recommended DJs</div>

  </body>
</html>
